name: readingspeedster
description: "Learning how to read better"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Serif
      fonts:
        - asset: assets/fonts/serif.otf
        - asset: assets/fonts/serif-italic.otf
          style: italic
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri.ttf
    - family: Arial
      fonts:
        - asset: assets/fonts/arial.ttf
    - family: TimesNewRoman
      fonts:
        - asset: assets/fonts/times-new-roman.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu.ttf
